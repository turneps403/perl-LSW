<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8;" />
    <title>LSW</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>

<div name="form">
    <label>text:</label><br/>
    <textarea name="name" rows="8" cols="180" id="text_to_translate"></textarea><br/>
    <input type="button" value="translate" id="button_translate">
</div>
<hr/>
<div>
    <label>answer:</label><br/><br/>
    <div id="answer"></div>
</div>

<script>
    $("#button_translate").click(function() {
        $(this).prop('disabled', true);
        $("#answer").empty();

        var posting = $.post( "/ping", { pong: $( "#text_to_translate" ).val() } );
        posting.done(function( data ) {
            $("#answer").append( data.pong );
            $("#button_translate").prop('disabled', false);
        });
    });
</script>

</body>
</html>
